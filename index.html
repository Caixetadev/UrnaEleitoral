<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Urna Eletr√¥nica</title>
</head>

<body>
  <div class="urna">
    <div class="tela">
      <div class="divisao-1">
        <div class="divisao-1-left">
          <div class="divisao-1-1">
            <span>SEU VOTO PARA</span>
          </div>
          <div class="divisao-1-2">
            <span>PRESIDENTE</span>
          </div>
          <div class="divisao-1-3">
            <div class="numero pisca"></div>
            <div class="numero"></div>
          </div>
          <div class="divisao-1-4">
            Nome: BOLSONARO<br />
            Partido: QQQ<br />
            Vice-Prefeito: BELTRANO DE TAL
          </div>
        </div>
        <div class="divisao-1-right">
          <div class="divisao-1-img">
            <img
              src="https://divulgacandcontas.tse.jus.br/candidaturas/oficial/2018/BR/BR/2022802018/280000614517/foto_1534215592223.jpg"
              alt="">
            Presidente
          </div>
          <div class="divisao-1-img small">
            <img
              src="https://divulgacandcontas.tse.jus.br/candidaturas/oficial/2018/BR/BR/2022802018/280000614518/foto_1534215592625.jpg"
              alt="">
            Vice-Presidente
          </div>
        </div>
      </div>
      <div class="divisao-2">
        Aperte a tecla:<br />
        CONFIRMA para CONFIRMAR este voto<br />
        CORRIGE para REINICIAR este voto<br />
      </div>
    </div>
    <div class="teclado">
      <div class="teclado-linha">
        <div class="teclado-botao" onclick=clicou(1)>1</div>
        <div class="teclado-botao" onclick=clicou(2)>2</div>
        <div class="teclado-botao" onclick=clicou(3)>3</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-botao" onclick=clicou(4)>4</div>
        <div class="teclado-botao" onclick=clicou(5)>5</div>
        <div class="teclado-botao" onclick=clicou(6)>6</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-botao" onclick=clicou(7)>7</div>
        <div class="teclado-botao" onclick=clicou(8)>8</div>
        <div class="teclado-botao" onclick=clicou(9)>9</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-botao" onclick=clicou(0)>0</div>
      </div>
      <div class="teclado-linha">
        <div class="teclado-botao btn-white" onclick=branco()>BRANCO</div>
        <div class="teclado-botao btn-corrige" onclick=corrige()>CORRIGE</div>
        <div class="teclado-botao btn-confirm" onclick=confirma()>CONFIRMA</div>
      </div>
    </div>
  </div>

  <script src="./js/etapas.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
